<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar — INST·ALACANT</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
  <div class="site-header__inner">
    <a href="feed.html" class="logo">INST·ALACANT</a>
    <nav class="nav">
      <a href="feed.html">Inicio</a>
      <a href="explorar.html">Explorar</a>
      <a href="perfil.html">Perfil</a>
      <a href="login.html" aria-current="page">Entrar</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="grid-3">
    <!-- LOGIN -->
    <form id="formLogin" class="card" action="#" method="post" novalidate>
      <h1>Entrar</h1>
      <label class="mt-2">Email
        <input id="email" class="input" type="email" placeholder="tu@email" required>
      </label>
      <label>Contraseña
        <input id="password" class="input" type="password" placeholder="••••••••" required>
      </label>
      <button id="btnLogin" class="button mt-2" type="submit">Acceder</button>
      <p class="muted mt-1">Sesión: <span id="whoami">Invitado</span></p>
      <p id="loginErr" style="color:#c00;display:none"></p>
    </form>

    <!-- REGISTRO -->
    <form id="formReg" class="card" action="#" method="post" novalidate>
      <h2>Crear cuenta</h2>
      <label class="mt-2">Usuario
        <input id="userReg" class="input" type="text" placeholder="@usuario" required>
      </label>
      <label>Email
        <input id="emailReg" class="input" type="email" placeholder="tu@email" required>
      </label>
      <label>Contraseña
        <input id="pwdReg" class="input" type="password" placeholder="••••••••" required>
      </label>
      <label>Repite contraseña
        <input id="pwd2Reg" class="input" type="password" placeholder="••••••••" required>
      </label>
      <button id="btnReg" class="button mt-2" type="submit">Registrarme</button>
      <p id="regErr" style="color:#c00;display:none"></p>
      <p id="regOk" style="color:#090;display:none">Usuario creado. Ahora inicia sesión.</p>
    </form>

    <div class="card">
      <h2>Info</h2>
      <p class="muted">Aquí se mostrará más información</p>
    </div>
  </section>
</main>

<footer class="site-footer">© 2025 — Inst·alacant</footer>

<script type="module">
  import { login, register, currentUser, isLogged } from '../js/services/auth.service.js';

  const $ = s => document.querySelector(s);
  const who = $('#whoami');
  who.textContent = isLogged() ? (currentUser()?.email || '—') : 'Invitado';

  // LOGIN
  $('#formLogin').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errBox = $('#loginErr'); errBox.style.display = 'none'; errBox.textContent = '';
    try {
      await login($('#email').value.trim(), $('#password').value);
      window.location.href = './feed.html';
    } catch (e) {
      console.error('LOGIN ERROR', e);
      errBox.textContent = e.message || 'No se pudo iniciar sesión.';
      errBox.style.display = 'block';
    }
  });

  // REGISTRO
  $('#formReg').addEventListener('submit', async (e) => {
    e.preventDefault();
    const err = $('#regErr'), ok = $('#regOk');
    err.style.display = 'none'; err.textContent = ''; ok.style.display = 'none';
    try {
      const email = $('#emailReg').value.trim();
      const username = $('#userReg').value.trim();
      const pwd = $('#pwdReg').value;
      const pwd2 = $('#pwd2Reg').value;
      if (pwd !== pwd2) {
        err.textContent = 'Las contraseñas no coinciden.'; err.style.display = 'block'; return;
      }
      await register({ email, password: pwd, passwordConfirm: pwd2, username });
      ok.style.display = 'block';
    } catch (e) {
      console.error('REGISTER ERROR', e);
      err.textContent = e.message || 'No se pudo registrar.';
      err.style.display = 'block';
    }
  });
</script>
</body>
</html>
