<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio ‚Äî INST¬∑ALACANT</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
  <div class="site-header__inner">
    <a href="feed.html" class="logo">INST¬∑ALACANT</a>
    <nav class="nav">
      <a href="feed.html" aria-current="page">Inicio</a>
      <a href="explorar.html">Explorar</a>
      <a href="perfil.html">Perfil</a>
      <a href="login.html">Entrar</a>
    </nav>
  </div>
</header>

<main class="container">
  <!-- Composer -->
  <section class="card">
    <h1 class="mt-0">Inicio</h1>
    <div class="toolbar mt-2">
      <input id="composeInput" class="input" type="text" placeholder="¬øQu√© est√°s pensando?" aria-label="Componer publicaci√≥n" />
      <input id="composeFile" type="file" accept="image/*" multiple style="display:none">
      <button id="addPhotosBtn" class="button--ghost" type="button"> A√±adir fotos</button>
      <button id="publishBtn" class="button">Publicar</button>
    </div>
    <div id="preview" class="mt-2" style="display:flex;gap:.5rem;flex-wrap:wrap"></div>
    <p class="muted mt-1">Sesi√≥n: <span id="whoami">Invitado</span></p>
    <p id="feedErr" style="color:#c00;display:none"></p>
  </section>

  <!-- Lista din√°mica -->
  <section class="post-list mt-4" id="feedList"></section>
</main>

<footer class="site-footer">¬© 2025 ‚Äî Inst¬∑alacant</footer>

<script type="module">
  import { isLogged, currentUser } from './js/services/auth.service.js';
  import { crearPublicacion, listarPublicaciones, eliminarPublicacion } from './js/services/publicaciones.service.js';

  const $ = s => document.querySelector(s);
  const list = $('#feedList');
  const input = $('#composeInput');
  const fileInput = $('#composeFile');
  const BASE = 'http://127.0.0.1:8090';

  const fileUrl = (item, filename) => `${BASE}/api/files/${item.collectionId}/${item.id}/${filename}`;
  const userAvatarUrl = (u) => `${BASE}/api/files/_pb_users_auth_/${u.id}/${u.avatar}`;

  // Helpers para tolerar nombres distintos en tu schema
  const getTexto = (p) => p.Comentario ?? p.comentario ?? p.texto ?? p.content ?? '';
  const getArchivos = (p) => {
    if (Array.isArray(p.Imagen) && p.Imagen.length) return p.Imagen;
    if (p.imagen) return [p.imagen];
    return [];
  };

  // Sesi√≥n + placeholder
  const u = currentUser();
  $('#whoami').textContent = isLogged() ? (u?.email || '‚Äî') : 'Invitado';
  if (isLogged() && input) {
    const nombre = u?.username || (u?.email ? u.email.split('@')[0] : 'usuario');
    input.placeholder = `¬øQu√© est√°s pensando, ${nombre}?`;
  }

  // Preview im√°genes
  $('#addPhotosBtn')?.addEventListener('click', () => fileInput.click());
  fileInput?.addEventListener('change', () => {
    const preview = $('#preview'); preview.innerHTML = '';
    Array.from(fileInput.files || []).forEach(f => {
      const url = URL.createObjectURL(f);
      const img = document.createElement('img');
      img.src = url; img.loading = 'lazy';
      img.style.maxWidth = '120px'; img.style.borderRadius = '8px';
      preview.appendChild(img);
    });
  });

  // Listar publicaciones
  async function render(page = 1) {
    try {
      // Aseg√∫rate de que en tu service se usa expand:'id_usuario'
      const res = await listarPublicaciones({ page, perPage: 10, sort: '-created' });
      list.innerHTML = res.items.map(p => {
        const imgs = getArchivos(p).map(name =>
          `<img class="post-card__image" src="${fileUrl(p, name)}" alt="">`
        ).join('');

        const autor = p.expand?.id_usuario; // <‚Äî tu relaci√≥n
        const avatar = autor?.avatar ? userAvatarUrl(autor) : 'img/avatar.png';
        const nombre = autor?.username || autor?.email || 'Usuario';
        const texto = getTexto(p);

        return `
          <article class="post-card">
            <header class="post-card__header">
              <img class="post-card__avatar" src="${avatar}" alt="Avatar">
              <div>
                <div class="post-card__user">${nombre}</div>
                <div class="post-card__meta">${new Date(p.created).toLocaleString()}</div>
              </div>
            </header>
            ${imgs}
            <div class="post-card__body"><p>${texto}</p></div>
            <div class="post-card__actions">
              ${isLogged() ? `<button class="button--ghost del" data-id="${p.id}">üóëÔ∏è Eliminar</button>` : ``}
            </div>
          </article>`;
      }).join('');

      // acciones
      list.querySelectorAll('.del').forEach(b => {
        b.addEventListener('click', async (e) => {
          await eliminarPublicacion(e.target.dataset.id);
          render();
        });
      });
    } catch (err) {
      console.error(err);
      $('#feedErr').textContent = 'Error al cargar el feed.';
      $('#feedErr').style.display = 'block';
    }
  }

  // Publicar
  $('#publishBtn')?.addEventListener('click', async () => {
    if (!isLogged()) return alert('Inicia sesi√≥n');
    const comentario = $('#composeInput').value.trim(); // este es el nombre esperado por tu schema
    const archivos = Array.from(fileInput.files || []);
    if (!comentario && archivos.length === 0) return;

    $('#publishBtn').disabled = true;
    try {
      await crearPublicacion({ comentario, archivos });
      $('#composeInput').value = '';
      fileInput.value = '';
      $('#preview').innerHTML = '';
      render(); // refresca la lista
    } catch (err) {
      console.error(err);
      alert('No se pudo publicar.');
    } finally {
      $('#publishBtn').disabled = false;
    }
  });

  render();
</script>

  render();
</script>
</body>
</html>
