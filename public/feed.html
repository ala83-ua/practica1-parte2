<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio — INST·ALACANT</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
<header data-component="SiteHeader" class="site-header">
  <div class="site-header__inner">
    <a href="feed.html" data-nav class="logo">INST·ALACANT</a>
    <nav data-component="SiteNavBar" class="nav">
      <a href="feed.html" data-nav aria-current="page">Inicio</a>
      <a href="explorar.html" data-nav>Explorar</a>
      <a href="perfil.html" data-nav>Perfil</a>
      <a href="login.html" data-nav>Entrar</a>
    </nav>
  </div>
</header>

  <main class="container" data-outlet>
    <section data-component="PostComposer" class="card">
      <h1 class="mt-0">Inicio</h1>
      <div class="toolbar mt-2">
        <input class="input" type="text" placeholder="¿Qué estás pensando, Max?" aria-label="Componer publicación" />
        <button class="button">Publicar</button>
      </div>
    </section>

    <section data-component="PostList" class="post-list mt-4">
      <article data-component="PostCard" class="post-card">
        <header class="post-card__header">
          <img class="post-card__avatar" src="img/avatar-1.png" alt="Avatar de Chloe" />
          <div>
            <div class="post-card__user">Chloe Price</div>
            <div class="post-card__meta">hoy · San Vicente del Raspeig</div>
          </div>
        </header>
        <img class="post-card__image" src="img/photo-1.jpg" alt="Foto de la publicación" />
        <div class="post-card__body">
          <p>La luz del de Alicante hace que todo parezca un fotograma de cine.</p>
        </div>
        <div class="post-card__actions">
          <button class="button--ghost">❤️ Me gusta</button>
          <button class="button--ghost">💬 Comentar</button>
          <button class="button--ghost">↗️ Compartir</button>
        </div>
        <div class="comment-list">
          <div class="comment">
            <img class="comment__avatar" src="img/avatar-2.png" alt="Avatar de Max" />
            <div class="comment__bubble">
              <div class="comment__user">Max</div>
              <div class="comment__text">¡Y aún mejor si lo capturas en RAW! 📷</div>
            </div>
          </div>
        </div>
      </article>

      <article data-component="PostCard" class="post-card">
        <header class="post-card__header">
          <img class="post-card__avatar" src="img/avatar-2.png" alt="Avatar de Max" />
          <div>
            <div class="post-card__user">Max</div>
            <div class="post-card__meta">ayer · Alicante</div>
          </div>
        </header>
        <img class="post-card__image" src="img/photo-2.jpg" alt="Foto de la publicación" />
        <div class="post-card__body">
          <p>Último día de playa ✨</p>
        </div>
        <div class="post-card__actions">
          <button class="button--ghost">❤️ Me gusta</button>
          <button class="button--ghost">💬 Comentar</button>
          <button class="button--ghost">↗️ Compartir</button>
        </div>
      </article>
    </section>
  </main>
  
<footer data-component="SiteFooter" class="site-footer">
  © 2025 — Inst·alacant (Prototipo HTML/CSS)
</footer>

</body>
</html>
